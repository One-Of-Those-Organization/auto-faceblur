{% extends "base.html" %}

{% block content %}

<div class="flex flex-col items-center justify-center text-center min-h-[25vh]">
    <h1 class="text-3xl font-bold mb-4">Login</h1>
    <p class="text-lg mb-8">Untuk mengakses fitur kamera, silakan login terlebih dahulu.</p>
</div>

<form id="login-form">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="text" id="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Kata Sandi</label>
            <input type="password" id="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" id="submit-btn"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
            Login
        </button>
        <p class="mt-4">Tidak memiliki akun? <a class="text-blue-600" href="/register">Register disini</a></p>
    </div>
</form>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("login-form");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Email dan password tidak boleh kosong");
            return;
        }

        try {
            const res = await fetch("/be/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    email,
                    password
                })
            });

            // Jika login gagal → server mengembalikan plain text error
            if (!res.redirected) {
                const msg = await res.text();
                alert(msg);
                return;
            }

            // Jika login sukses → Flask redirect ke /camera
            window.location.href = res.url;

        } catch (err) {
            alert("Terjadi error jaringan");
        }
    });
});
</script>

{% endblock %}
