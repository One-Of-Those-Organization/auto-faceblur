{% extends "base.html" %}

{% block content %}

<div class="flex flex-col items-center justify-center text-center min-h-[25vh]">
    <h1 class="text-3xl font-bold mb-4">Register</h1>
    <p class="text-lg mb-8">Untuk mengakses fitur kamera, silakan login terlebih dahulu.</p>
</div>

<form id="login-form">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="text" id="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="username" class="block text-gray-700 font-bold mb-2">Nama Pengguna</label>
            <input type="text" id="username" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Kata Sandi</label>
            <input type="password" id="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" id="submit-btn"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
            Login
        </button>
        <p class="mt-4">Sudah memiliki akun ? <a class="text-blue-600" href="login">Register disini</a></p>
    </div>
</form>

<script>
    document.addEventListener("DOMContentLoaded", () => {

        const form = document.getElementById("login-form");
        if (!form) return;

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();

            if (!email) {
                alert("Email tidak boleh kosong");
                return;
            }

            console.log("Saving user:", email);
            localStorage.setItem("user", email);

            window.location.href = "/camera";
        });
    });
</script>

{% endblock %}
